<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../stylesheets/style.css" />

    <title>Todoアプリ</title>
  </head>
  <body>
    <div class="container">
      <!-- Content here -->
      <button
        type="button"
        class="btn btn-success"
        data-toggle="modal"
        data-target="#create-modal"
      >
        +新規登録
      </button>

      <div class="tab_wrap">
        <label class="tab1_label" for="tab1"><input id="tab1" type="radio" name="tab_btn" checked />ALL</label> 
        <label class="tab2_label" for="tab2"><input id="tab2" type="radio" name="tab_btn" />作業中</label>
        <label class="tab3_label" for="tab3"><input id="tab3" type="radio" name="tab_btn" />未処理</label>
        <label class="tab4_label" for="tab4"></label><input id="tab4" type="radio" name="tab_btn" />締切間近</label>
      </div>

        <div class="panel_area">
          <div id="panel1" data-id="1" class="tab_panel">
            <!--all-->
            <ul id="task-list"></ul>
          </div>
          <div id="panel2" data-id="2" class="tab_panel">
            <!--作業中-->
            <ul id="task-list-now"></ul>
          </div>
          <div id="panel3" class="tab_panel">
            <!--未処理-->
            <ul id="task-list-yet"></ul>
          </div>
          <div id="panel4" data-id="3" class="tab_panel">
            <!--締切間近-->
            <ul id="task-list-simekiri"></ul>
          </div>
        </div>
      </div>

      <!-- <ul id="task-list" class="task-list"> -->
        <!-- ここにreturn -->
      <!-- </ul> -->
    </div>

    <!-- モーダル 新規登録 -->
    <div
      class="modal fade"
      id="create-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="create-modal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="create-modal">新規登録</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="task">タスク</label>
                <input type="text" class="form-control" id="task" name="task" />
              </div>
              <div class="form-group">
                <label for="deadline">期限</label>
                <input
                  type="date"
                  class="form-control"
                  id="deadline"
                  name="deadline"
                />
              </div>
              <div class="form-group">
                <label for="category">カテゴリ</label>
                <select class="form-control" id="category" name="category">
                  <option value="1">生活</option>
                  <option value="2">勉強</option>
                  <option value="3">仕事</option>
                  <option value="4">趣味</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              キャンセル
            </button>
            <button
              type="button"
              id="create-task"
              data-dismiss="modal"
              class="btn btn-primary"
            >
              登録
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- モーダル 新規登録 END -->

    <!-- モーダル 更新 -->
    <div
      class="modal fade"
      id="altermodal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="altermodal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">タスクの更新</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="taskName">タスク</label>
            <input id="taskName" class="form-control" name="taskName" />
            <p id="taskName-error"></p>
            <label for="deadline">期限</label>
            <input
              type="date"
              id="deadline"
              class="form-control"
              name="deadline"
            />
            <p></p>

            <label for="category">カテゴリ</label>
            <select id="category" class="form-control" name="category">
              <option value="1">生活</option>
              <option value="2">勉強</option>
              <option value="3">仕事</option>
              <option value="4">趣味</option>
            </select>

            <p></p>
            <label for="status">ステータス</label>
            <select id="status" class="form-control" name="status">
              <option value="1">未完了</option>
              <option value="2">進行中</option>
              <option value="3">終了</option>
            </select>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              キャンセル
            </button>
            <button type="button" id="alter-Task" class="btn btn-primary">
              保存
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- モーダル 更新 END -->

    <!-- 削除Modal -->
    <div
      class="modal fade"
      id="deletemodal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="deletemodal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deletemodal">
              下記のタスクを削除しますか？
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-bodys" id="deletemodal-body">
            <p id="memo"></p>
          </div>
          <div class="deletemodal-footer">
            <button
              type="button"
              id="cancel-button"
              class="btn btn-secondary btn-sm"
              data-dismiss="modal"
            >
              キャンセル
            </button>
            <button
              type="button"
              id="deletemodal-get"
              class="btn btn-primary btn-sm"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!--⑪ javascript/index.jsのhttpPost関数などを読み込む -->
    <script src="../javascripts/index.js"></script>
    <script src="../javascripts/add.js"></script>

    <script>
      // 一覧取得
      $(async function () {
        const response = await httpGet(
          "//" + window.location.host + "/api/tasks"
        );
        console.log(response);

        // 初期描画時の処理を追記
        //API から取得したresponsを map を使ってループさせ、<li> タグを作成
        const list = response.map((item) => {
          console.log(item); //取得

          // 日付を 年月日に変換
          const createDate = new Date(item.deadline);
          const year = createDate.getFullYear();
          const month = createDate.getMonth() + 1;
          const day = createDate.getDate();
          const deadline = year + "年" + month + "月" + day + "日";

          //ステータスの表示をテキストに変換する。カラーをつける。
          //ステータスの値(1~3)を取得し、判定値として使う
          const statusValue = item.task_status;

          //任意のテキストとカラーを入れるため、空の配列を用意する
          var status = "";
          statusClass = "";

          //ステータスの値(1~3)で入れるテキストとカラーを決める
          if (statusValue === 1) {
            status = "未完了";
            statusClass = "category-red";
          } else if (statusValue === 2) {
            status = "進行中";
            statusClass = "category-blue";
          } else if (statusValue === 3) {
            status = "終了";
            statusClass = "category-green";
          }

          //リストを表示
          return `
          <li class="list-groups">
            <div class="row align-items" >
              <div >
                <span class=${statusClass}></span>
              </div>
              <div class="col-4">
                <span>${item.task_name}</span>
              </div>
              <div class="col-2">
                <span>${deadline}</span>
                </div>
              <div class="col-1">
                <span>${item.category_name}</span>
                </div>
              <div class="col-1.5">
                <span>${status}</span>
                </div>
              <div class="col-3">
                <span><button type="button" class="btn btn-primary "data-toggle="modal" data-target="#altermodal" id="altermodal-get" data-id=${item.id}>更新</button></span>
                <span><button id="delete-button" data-id="${item.id}" data-delete="${item.task_name}" class="btn btn-danger" data-toggle="modal"  data-target="#deletemodal">削除</button></span>
              </div>
            </div>
          </li>`;
        });
        console.log(list); //取得
        //ulタグにlistを追加
        $("ul#task-list").append(list); //ulを使う場合、「.id名」ではなく、「タグ名#クラス名」の方が良い。
      });

      //未処理タスクを表示
      $("#tab3").on("click", async function () {
        const status_id = $("#panel1").data("id"); 
        console.log($("#panel1").data("id"));//1
        $('ul#task-list').hide();

        const response = await getTasks_yet(
          "//" + window.location.host + "/api/tasks/status/"+status_id
        );

        const listyet = response.map((item) => {

        //日付　年月日変更
        const date = new Date(item.deadline);
        const year = date.getFullYear();
        const month = date.getMonth() + 1;
        const day = date.getDate();
        const deadline =  year +  "年" + month + "月" + day + "日";
        // console.log(deadline);

        let categoryClass = (item.category_id);
        // console.log(categoryClass);

          //ステータスの値(1~3)を取得し、判定値として使う
           const statusValue = item.task_status;

          //任意のテキストとカラーを入れるため、空の配列を用意する
          var status = "";
          statusClass = "";

          //ステータスの値(1~3)で入れるテキストとカラーを決める
          if (statusValue === 1) {
            status = "未完了";
            statusClass = "category-red";
          } else if (statusValue === 2) {
            status = "進行中";
            statusClass = "category-blue";
          } else if (statusValue === 3) {
            status = "終了";
            statusClass = "category-green";
          }

        //リストを表示
        return `
          <li class="list-groups">
            <div class="row align-items" >
              <div >
                <span class=${statusClass}></span>
              </div>
              <div class="col-4">
                <span>${item.task_name}</span>
              </div>
              <div class="col-2">
                <span>${deadline}</span>
                </div>
              <div class="col-1">
                <span>${item.category_name}</span>
                </div>
              <div class="col-1.5">
                <span>${status}</span>
                </div>
              <div class="col-3">
                <span><button type="button" class="btn btn-primary "data-toggle="modal" data-target="#altermodal" id="altermodal-get" data-id=${item.id}>更新</button></span>
                <span><button id="delete-button" data-id="${item.id}" data-delete="${item.task_name}" class="btn btn-danger" data-toggle="modal"  data-target="#deletemodal">削除</button></span>
              </div>
            </div>
          </li>`;
        });
        console.log(listyet); //取得
        //ulタグにlistを追加
        $("ul#task-list-yet").append(listyet); //ulを使う場合、「.id名」ではなく、「タグ名#クラス名」の方が良い。
        
      });

      //１件取得
      //更新ボタンを押した時の処理
      $(document).on("click", "#altermodal-get", async function () {
        //更新するid値を特定するため、id=”altermodal-get”(=$(this)) に付与されていた data属性の値(data-id=${item.id})を取得
        const id = $(this).data("id"); //data("id")＝data-id
        // console.log($(this).data("id"));

        const response = await httpGet(
          "//" + window.location.host + `/api/tasks/${id}`
        );
        // console.log(response);

        //日付を 年月日に変換
        const date = new Date(response[0].deadline);
        const year = date.getFullYear();
        const month = ("0" + (date.getMonth() + 1)).slice(-2); //右から二桁めまで取得
        const day = ("0" + date.getDate()).slice(-2); //右から二桁目まで取得
        const deadline = `${year}-${month}-${day}`;

        // console.log($("#altermodal input[name=taskName]")); //w.fn.init [input#taskName.form-control, prevObject: w.fn.init(1)]

        //初期値のセット
        //#altermodal(=モーダルのid="altermodal")に取得したデータ(response[0],カラム名)の文字列(.val)を入れる
        $("#altermodal input[name=id]").val(response[0].id);
        $("#altermodal input[name=taskName]").val(response[0].task_name);
        $("#altermodal input[name=deadline]").val(deadline);
        $("#altermodal select[name=category]").val(response[0].category_id); //選択肢があるので、selectにする
        $("#altermodal select[name=status]").val(response[0].task_status); //選択肢があるので、selectにする
      });

      //更新
      //更新ボタン→保存ボタン
      $(document).on("click", "#altermodal-get", async function () {
        $("#alter-Task").data("id", $(this).data("id"));
        console.log($("#alter-Task").data("id"));
      });

      //保存ボタンを押した時の処理()
      $("#alter-Task").on("click", async function () {
        console.log($(this).data("id"));

        //フォームに入力したデータを取得し、name値(name="taskName"など)の文字列(val)にinputする
        const requestData = {
          taskName: $("#altermodal input[name=taskName]").val(),
          deadline: $("#altermodal input[name=deadline]").val(),
          category: $("#altermodal select[name=category]").val(), //選択肢があるので、selectにする
          status: $("#altermodal select[name=status]").val(), //選択肢があるので、selectにする
        };
        console.log(requestData);

        //更新APIを実行
        const response = await httpUpdate(
          "//" + window.location.host + `/api/tasks/${$(this).data("id")}`,
          requestData
        );
        console.log(response);

        //画面をリロード
        window.location.reload();
      });

      // 削除
      //削除ボタン→okボタン
      $(document).on("click", "#delete-button", async function () {
        $("#deletemodal-get").data("id", $(this).data("id"));
        $("#deletemodal-body").data("delete", $(this).data("delete"));
        console.log($("#deletemodal-get").data("id"));
        console.log($("#deletemodal-body").data("delete"));

        var str = $("#deletemodal-body").data("delete");
        document.getElementById("deletemodal-body").innerHTML = str;
      });

      //保存ボタンを押した時の処理()
      $("#deletemodal-get").on("click", async function () {
        console.log($(this).data("id"));

        //削除APIを実行
        const response = await httpDelete(
          "//" + window.location.host + `/api/tasks/${$(this).data("id")}`
        );
        console.log(response);

        //画面をリロード
        window.location.reload();
      });

      // $(".delete").on("click", function () {
      //   const taskName = $(this).data("delete");
      //   alert(`下記の内容を削除します。\n ${taskName}`);
      // });

      // 新規登録
      //⑫ ⑩のhttpPost関数を使うボタン(#create-task)とアクション(onClick)を指定する
      $("#create-task").on("click", async function () {
        //１３　inputタグのnameを指定し、.val()で入力値を受け取る。
        //その入力値をtaskNameなどに代入し、dataとしてまとめる
        const data = {
          taskName: $("[name=task]").val(),
          deadline: $("[name=deadline]").val(),
          category: $("[name=category]").val(),
        };

        //１４　⑪で読み込んだhttpPostを利用し、(url, data)を取得。APIを実行する
        const response = await httpPost(
          "//" + window.location.host + "/api/tasks",
          data
        );
        console.log(response);
        //画面をリロード
        window.location.reload();
      });
    </script>
  </body>
</html>
